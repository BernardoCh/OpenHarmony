name: Build documentation with JSCode
on:
  push:
    branches: [ master ]

jobs:
  build_doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
    - name: Build_doc
      uses: andstor/jsdoc-action@v1
      with:
        recurse: true
        output_dir: ./docs
        config_file: ./documentation.json
        template_name: jaguarjs-jsdoc
